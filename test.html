<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Hemsida</title>
    <style>
        .page { display: none; }
        .visible { display: block; }
    </style>
</head>
<body>

    <!-- Första sidan -->
    <div id="page1" class="page visible">
        <h2>Välkommen till sida 1!</h2>
        <p>Välj ett alternativ för att gå vidare:</p>
        <button onclick="navigate('page2')">Alternativ 1</button>
        <button onclick="navigate('page3')">Alternativ 2</button>
    </div>

    <!-- Andra sidan -->
    <div id="page2" class="page">
        <h2>Du har valt sida 2!</h2>
        <p>Välj ett alternativ för att gå vidare:</p>
        <button onclick="navigate('page4')">Alternativ 1</button>
        <button onclick="navigate('page5')">Alternativ 2</button>
    </div>

    <!-- Tredje sidan -->
    <div id="page3" class="page">
        <h2>Du har valt sida 3!</h2>
        <p>Välj ett alternativ för att gå vidare:</p>
        <button onclick="navigate('page6')">Alternativ 1</button>
        <button onclick="navigate('page7')">Alternativ 2</button>
    </div>

    <!-- Lägg till fler sidor som behövs -->
    
    <script>
        // JavaScript-funktion för att navigera mellan sidor
        function navigate(pageId) {
            // Dölj alla sidor
            var pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('visible'));
            
            // Visa vald sida
            document.getElementById(pageId).classList.add('visible');
        }
    </script>

</body>
</html>
